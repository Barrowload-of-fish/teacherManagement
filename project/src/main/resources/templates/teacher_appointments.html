<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Teacher Appointments</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px; /* Adjusted margin */
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
            text-align: center; /* Center align table headers */
        }
        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tbody tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 style="color: #4CAF50"> <span th:text="${teacher.name}"></span>日程信息</h1>
    <table>
        <thead>
        <tr>
            <th>学生姓名</th>
            <th>预约开始时间</th>
            <th>预约结束时间</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="appointment : ${appointments}">
            <td th:text="${appointment.studentName}"></td>
            <td th:text="${appointment.appointmentTime_start}"></td>
            <td th:text="${appointment.appointmentTime_end}"></td>
        </tr>
        </tbody>
    </table>
    <div>
        <h2 style="text-align: center">允许预约时间: <span th:text="${teacher.allowAppointmentTimeStart}"></span>-<span th:text="${teacher.allowAppointmentTimeEnd}"></span></h2>
    </div>
</div>
</body>
</html>

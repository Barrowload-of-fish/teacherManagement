<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>教师信息查询</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    .header {
      background-color: #4CAF50;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .header h1 {
      margin: 0;
      color: white;
      font-size: 2.5em;
    }

    .sidebar {
      width: 200px;
      height: 100vh;
      background-color: #333;
      float: left;
      padding: 20px;
      box-sizing: border-box;
      transition: width 0.3s;
    }

    .sidebar ul {
      list-style-type: none;
      padding: 0;
    }

    .sidebar ul li {
      margin: 15px 0;
    }

    .sidebar ul li a {
      color: white;
      text-decoration: none;
      font-size: 1.2em;
    }

    .sidebar ul li a:hover {
      text-decoration: underline;
    }

    .content {
      margin-left: 220px;
      padding: 20px;
      transition: margin-left 0.3s;
    }

    h1 {
      text-align: center;
      color: #4CAF50;
    }

    .container {
      width: 400px;
      margin: 0 auto;
      margin-top: 100px;
      background-color: #ffffff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
    }

    form {
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 10px;
      color: #333333;
    }

    input[type="text"] {
      width: calc(100% - 22px);
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #cccccc;
      border-radius: 5px;
    }

    button[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: #45a049;
    }

    .return-home {
      text-align: center;
      margin-top: 20px;
    }

    .return-home a {
      display: inline-block;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }

    .return-home a:hover {
      background-color: #45a049;
    }

    @media (max-width: 768px) {
      .sidebar {
        width: 0;
        overflow: hidden;
      }

      .content {
        margin-left: 0;
      }

      .toggle-btn {
        display: block;
      }
    }
  </style>
</head>
<body>
<div class="header">
  <h1>教师信息管理系统</h1>
</div>
<div class="sidebar" id="sidebar">
  <ul>
    <li><a th:href="@{/teacher_message}">教师信息</a></li>
    <li><a>教师预约</a></li>
    <li><a href="/teacher_day">教师日程</a></li>
    <li><a href="/projects">教师科研成果</a></li>
    <li><a href="/search">教师检索</a></li>
    <li><a href="/recommend-teachers">教师推荐</a></li>
  </ul>
</div>
<div class="content" id="content">
  <div class="container">
    <h1>教师信息查询</h1>
    <form th:action="@{/search}" method="post">
      <label for="chineseName">教师姓名:</label>
      <input type="text" id="chineseName" name="chineseName" required>
      <button type="submit">查询</button>
    </form>
    <div class="return-home">
      <!-- 可以添加返回首页的链接 -->
    </div>
  </div>
</div>
<div class="toggle-btn" id="toggle-btn">☰</div>

<script>
  document.getElementById('toggle-btn').addEventListener('click', function() {
    var sidebar = document.getElementById('sidebar');
    var content = document.getElementById('content');
    if (sidebar.style.width === '200px') {
      sidebar.style.width = '0';
      content.style.marginLeft = '0';
    } else {
      sidebar.style.width = '200px';
      content.style.marginLeft = '220px';
    }
  });
</script>
</body>
</html>

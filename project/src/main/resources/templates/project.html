<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Details</title>
    <style>
        /* CSS样式 */
    </style>
</head>
<body>
<div class="container">
    <h1>Project Details</h1>

    <div th:if="${not projectNotFound}">
        <p><strong>Project ID:</strong> <span th:text="${project.projectId}"></span></p>
        <p><strong>Project Name:</strong> <span th:text="${project.name}"></span></p>
        <p><strong>Laboratory:</strong> <span th:text="${project.laboratory}"></span></p>
        <p><strong>Description:</strong> <span th:text="${project.description}"></span></p>
        <p><strong>Leader:</strong> <span th:text="${project.leader}"></span></p>
        <p><strong>Number of Students:</strong> <span th:text="${project.number_of_students}"></span></p>
        <p><strong>Number of Teachers:</strong> <span th:text="${project.number_of_teachers}"></span></p>
        <p><strong>Start Date:</strong> <span th:text="${project.start_date}"></span></p>
        <p><strong>End Date:</strong> <span th:text="${project.end_date}"></span></p>
        <p><strong>Status:</strong>
            <span th:if="${project.status == 0}">进行中</span>
            <span th:if="${project.status == 1}">已结束</span>
        </p>
    </div>

    <div th:if="${projectNotFound}">
        <p>项目未找到。</p>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Project</title>
  <style>
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
    }
    .header {
      background-color: #4CAF50;
      color: white;
      padding: 20px;
      text-align: center;
      width: 100%;
      position: fixed;
      top: 0;
      z-index: 1;
    }
    .header h1 {
      margin: 0;
      font-size: 2.5em;
    }
    .sidebar {
      width: 200px;
      height: 100vh;
      background-color: #333;
      padding: 20px;
      box-sizing: border-box;
      transition: width 0.3s;
      position: fixed;
      top: 60px;
      left: 0;
      z-index: 1;
    }
    .sidebar ul {
      list-style-type: none;
      padding: 0;
    }
    .sidebar ul li {
      margin: 15px 0;
    }
    .sidebar ul li a {
      color: white;
      text-decoration: none;
      font-size: 1.2em;
    }
    .sidebar ul li a:hover {
      text-decoration: underline;
    }
    .content {
      margin-left: 220px;
      padding: 20px;
      transition: margin-left 0.3s;
      flex: 1;
      margin-top: 80px;
    }
    .welcome-message {
      text-align: center;
      margin: 20px 0;
    }
    .welcome-message h1 {
      font-size: 2em;
      color: #4CAF50;
    }
    .welcome-message p {
      font-size: 1.2em;
    }
    .toggle-btn {
      display: none;
      position: fixed;
      left: 0;
      top: 0;
      background-color: #333;
      color: white;
      padding: 10px;
      cursor: pointer;
    }
    @media (max-width: 768px) {
      .sidebar {
        width: 0;
        overflow: hidden;
      }
      .content {
        margin-left: 0;
      }
      .toggle-btn {
        display: block;
      }
    }
    .container {
      background-color: white;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
      margin: 0 auto;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin: 10px 0 5px;
      font-weight: bold;
    }
    input[type="text"] {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 15px;
      font-size: 1em;
      width: 100%;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
<div class="header">
  <h1>教师信息管理系统</h1>
</div>
<div class="content" id="content">
  <div class="container">
    <h1>Edit Project</h1>
    <form method="post" th:object="${project}" th:action="@{/edit/{id}(id=${project.projectId})}">
      <input type="hidden" th:field="${id}">

      <label for="name">项目名称:</label>
      <input type="text" id="name" name="name" th:field="*{name}" >

      <label for="laboratory">实验室:</label>
      <input type="text" id="laboratory" name="laboratory" th:field="*{laboratory}">

      <label for="description">描述:</label>
      <input type="text" id="description" name="description" th:field="*{description}">

      <label for="leader">负责人:</label>
      <input type="text" id="leader" name="leader" th:field="*{leader}">

      <label for="numberOfStudents">学生数</label>
      <input type="text" id="numberOfStudents" name="numberOfStudents" th:field="*{numberOfStudents}">

      <label for="numberOfTeachers">教师数:</label>
      <input type="text" id="numberOfTeachers" name="numberOfTeachers" th:field="*{numberOfTeachers}">

      <label for="startDate">项目开始时间:</label>
      <input type="text" id="startDate" name="startDate" th:field="*{startDate}" required>

      <label for="endDate">项目结束时间:</label>
      <input type="text" id="endDate" name="endDate" th:field="*{endDate}" required>

      <label for="status">状态/label>
      <input type="text" id="status" name="status" th:field="*{status}">

      <button type="submit">保存更改</button>
    </form>
  </div>
</div>
<div class="toggle-btn" id="toggle-btn">☰</div>

<script>
  document.getElementById('toggle-btn').addEventListener('click', function() {
    var sidebar = document.getElementById('sidebar');
    var content = document.getElementById('content');
    if (sidebar.style.width === '200px') {
      sidebar.style.width = '0';
      content.style.marginLeft = '0';
    } else {
      sidebar.style.width = '200px';
      content.style.marginLeft = '220px';
    }
  });
</script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Select Teacher</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }
        h1 {
            color: #4CAF50;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            color: white;
            font-size: 2.5em;
        }
        .sidebar {
            width: 200px;
            height: 100vh;
            background-color: #333;
            float: left;
            padding: 20px;
            box-sizing: border-box;
            transition: width 0.3s;
        }
        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }
        .sidebar ul li {
            margin: 15px 0;
        }
        .sidebar ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
        }
        .sidebar ul li a:hover {
            text-decoration: underline;
        }
        select {
            width: 100%;
            padding: 10px;
            font-size: 1.2em;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #fff;
        }
        #appointmentsContainer {
            margin-top: 20px;
        }
    </style>
    <script>
        function loadAppointments() {
            var teacherId = document.getElementById("teacherSelect").value;
            fetch(`/teacher_day/${teacherId}`)
                .then(response => response.text())
                .then(html => {
                    document.getElementById("appointmentsContainer").innerHTML = html;
                });
        }
    </script>
</head>
<body>
<div class="header">
    <h1>教师信息管理系统</h1>
</div>
<div class="sidebar" id="sidebar">
    <ul>
        <li><a th:href="@{/teacher_message}">教师信息</a></li>
        <li><a>教师预约</a></li>
        <li><a href="/teacher_day">教师日程</a></li>
        <li><a href="/projects">教师科研成果</a></li>
        <li><a href="/search">教师检索</a></li>
        <li><a href="/recommend-teachers">教师推荐</a></li>
    </ul>
</div>
<div class="container">
    <h1>选择教师</h1>
    <select id="teacherSelect" onchange="loadAppointments()">
        <option value="" disabled selected>请选择教师</option>
        <option th:each="teacher : ${teachers}" th:value="${teacher.id}" th:text="${teacher.name}"></option>
    </select>
    <div id="appointmentsContainer"></div>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Teacher's Projects</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<h2>Projects for Teacher: <span th:text="${teacherName}"></span></h2>
<table>
    <thead>
    <tr>
        <th>Project ID</th>
        <th>Project Name</th>
        <th>Laboratory</th>
        <th>Description</th>
        <th>Leader</th>
        <th>Number of Students</th>
        <th>Number of Teachers</th>
        <th>Start Date</th>
        <th>End Date</th>
        <th>Status</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="project : ${projects}">
        <td th:text="${project.project_id}"></td>
        <td th:text="${project.name}"></td>
        <td th:text="${project.laboratory}"></td>
        <td th:text="${project.description}"></td>
        <td th:text="${project.leader}"></td>
        <td th:text="${project.number_of_students}"></td>
        <td th:text="${project.number_of_teachers}"></td>
        <td th:text="${project.start_date}"></td>
        <td th:text="${project.end_date}"></td>
        <td th:text="${project.status}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>教师信息管理系统</title>
  <style>
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
      display: grid;
      grid-template-areas:
        "header header"
        "sidebar content";
      grid-template-columns: 200px 1fr;
      grid-template-rows: 60px 1fr;
      height: 100vh;
    }
    .header {
      grid-area: header;
      background-color: #4CAF50;
      color: white;
      padding: 20px;
      text-align: center;
      width: 100%;
      box-sizing: border-box;
    }
    .header h1 {
      margin: 0;
      font-size: 2.5em;
    }
    .sidebar {
      grid-area: sidebar;
      background-color: #333;
      padding: 20px;
      box-sizing: border-box;
    }
    .sidebar ul {
      list-style-type: none;
      padding: 0;
    }
    .sidebar ul li {
      margin: 15px 0;
    }
    .sidebar ul li a {
      color: white;
      text-decoration: none;
      font-size: 1.2em;
    }
    .sidebar ul li a:hover {
      text-decoration: underline;
    }
    .content {
      grid-area: content;
      padding: 20px;
      overflow-y: auto;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #ffffff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      color: #4CAF50;
    }
    label {
      display: block;
      margin-bottom: 10px;
      color: #333333;
    }
    input[type="email"],
    input[type="password"] {
      width: calc(100% - 22px);
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #cccccc;
      border-radius: 5px;
    }
    button[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button[type="submit"]:hover {
      background-color: #45a049;
    }
    .message {
      text-align: center;
      color: green;
      margin-top: 10px;
    }
    .error {
      text-align: center;
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
<div class="header">
  <h1>教师信息管理系统</h1>
</div>
<div class="content">
  <div class="container">
    <h2>Change Password</h2>
    <form th:action="@{/change_password}" method="post">
      <label for="oldPassword">Old Password:</label>
      <input type="password" id="oldPassword" name="oldPassword" required><br>

      <label for="newPassword">New Password:</label>
      <input type="password" id="newPassword" name="newPassword" required><br>

      <button type="submit">Change Password</button>
    </form>
    <div th:if="${message}" class="message" th:text="${message}"></div>
    <div th:if="${error}" class="error" th:text="${error}"></div>
  </div>
</div>
</body>
</html>

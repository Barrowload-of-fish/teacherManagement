<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Project</title>
    <style>
        /* CSS样式 */
    </style>
</head>
<body>
<div class="container">
    <h1>Add Project</h1>
    <form action="/addproject" method="post">
        <label for="projectId">Project ID:</label><br>
        <input type="text" id="projectId" name="projectId"><br>

        <label for="name">Project Name:</label><br>
        <input type="text" id="name" name="name"><br>

        <label for="laboratory">Laboratory:</label><br>
        <input type="text" id="laboratory" name="laboratory"><br>

        <label for="description">Description:</label><br>
        <input type="text" id="description" name="description"><br>

        <label for="leader">Leader:</label><br>
        <input type="text" id="leader" name="leader"><br>

        <label for="numberOfStudents">Number of Students:</label><br>
        <input type="text" id="numberOfStudents" name="numberOfStudents"><br>

        <label for="numberOfTeachers">Number of Teachers:</label><br>
        <input type="text" id="numberOfTeachers" name="numberOfTeachers"><br>

        <label for="startDate">Start Date:</label><br>
        <input type="text" id="startDate" name="startDate"><br>

        <label for="endDate">End Date:</label><br>
        <input type="text" id="endDate" name="endDate"><br>

        <label for="status">Status:</label><br>
        <input type="text" id="status" name="status"><br>

        <button type="submit">Submit</button>
    </form>
</div>
</body>
</html>

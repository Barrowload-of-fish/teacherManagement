<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Select Teacher</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }
        h1 {
            color: #4CAF50;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        select {
            width: 100%;
            padding: 10px;
            font-size: 1.2em;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #fff;
        }
        #appointmentsContainer {
            margin-top: 20px;
        }
    </style>
    <script>
        function loadAppointments() {
            var teacherId = document.getElementById("teacherSelect").value;
            fetch(`/teacher_day/${teacherId}`)
                .then(response => response.text())
                .then(html => {
                    document.getElementById("appointmentsContainer").innerHTML = html;
                });
        }
    </script>
</head>
<body>
<div class="container">
    <h1>Select Teacher</h1>
    <select id="teacherSelect" onchange="loadAppointments()">
        <option value="" disabled selected>Select a teacher</option>
        <option th:each="teacher : ${teachers}" th:value="${teacher.id}" th:text="${teacher.name}"></option>
    </select>
    <div id="appointmentsContainer"></div>
</div>
</body>
</html>

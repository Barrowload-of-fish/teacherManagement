<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher's Projects</title>
    <style>
        /* CSS样式 */
    </style>
</head>
<body>
<div class="container">
    <h1>Projects for Teacher: <span th:text="${teacherName}"></span></h1>

    <!-- 如果没有项目，则显示消息 -->
    <div th:if="${not #lists.isEmpty(projects)}">
        <table>
            <thead>
            <tr>
                <th>Project ID</th>
                <th>Project Name</th>
                <th>Laboratory</th>
                <th>Description</th>
                <th>Leader</th>
                <th>Number of Students</th>
                <th>Number of Teachers</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Status</th>
            </tr>
            </thead>
            <tbody>
            <!-- 遍历项目列表 -->
            <tr th:each="project : ${projects}">
                <td th:text="${project.projectId}"></td>
                <td th:text="${project.name}"></td>
                <td th:text="${project.laboratory}"></td>
                <td th:text="${project.description}"></td>
                <td th:text="${project.leader}"></td>
                <td th:text="${project.number_of_students}"></td>
                <td th:text="${project.number_of_teachers}"></td>
                <td th:text="${project.start_date}"></td>
                <td th:text="${project.end_date}"></td>
                <td>
                    <span th:if="${project.status == 0}">进行中</span>
                    <span th:if="${project.status == 1}">已结束</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:if="${#lists.isEmpty(projects)}">
        <p>当前老师还未有项目。</p>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>教师信息</title>
  <style>
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    h1 {
      text-align: center;
      color: #4CAF50;
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    h2 {
      color: #4CAF50;
      font-size: 2em;
      margin-bottom: 15px;
    }
    p {
      font-size: 1.1em;
      line-height: 1.6;
      margin: 10px 0;
    }
    a {
      color: #4CAF50;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
    .info-item {
      margin-bottom: 10px;
    }
    .info-item span {
      font-weight: bold;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>教师信息</h1>
  <div th:if="${teacher != null}">
    <h2>教师基本信息</h2>
    <div class="info-item">
      <p>姓名: <span th:text="${teacher.name}">Name</span></p>
    </div>
    <div class="info-item">
      <p>学院: <span th:text="${teacher.college}">College</span></p>
    </div>
    <div class="info-item">
      <p>职称: <span th:text="${teacher.title}">Title</span></p>
    </div>
    <div class="info-item">
      <p>电话: <span th:text="${teacher.phone}">Phone</span></p>
    </div>
    <div class="info-item">
      <p>邮箱: <span th:text="${teacher.email}">Email</span></p>
    </div>
    <div class="info-item">
      <p>地址: <span th:text="${teacher.address}">Address</span></p>
    </div>
    <div class="info-item">
      <p>主页: <a th:href="${teacher.homepageUrl}" th:text="${teacher.homepageUrl}">Homepage</a></p>
    </div>
    <div class="info-item">
      <p>研究方向: <span th:text="${teacher.researchDirection}">Research Direction</span></p>
    </div>
    <div class="info-item">
      <a href="/appointments">Make an Appointment</a>
    </div>
  </div>
  <div th:if="${teacher == null}">
    <p>未找到教师信息。</p>
  </div>
</div>
</body>
</html>

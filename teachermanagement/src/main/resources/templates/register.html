<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<h2>Register</h2>
<form th:action="@{/register}" method="post">
    <label for="registerChineseName">Chinese Name:</label>
    <input type="text" id="registerChineseName" name="chineseName" required><br>

    <label for="registerEmail">Email:</label>
    <input type="email" id="registerEmail" name="email" required><br>

    <label for="registerPassword">Password:</label>
    <input type="password" id="registerPassword" name="password" required><br>

    <button type="submit">Register</button>

    <p>Already have an account? <a th:href="@{/login}">Login here</a></p>
</form>
</body>
</html>
